<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login V3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('../assets/login/images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" ngNativeValidate>
                    <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						Log in
                    </span>
                    <br>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" [(ngModel)]="user.username" placeholder="Digite usuario o su Email" autocomplete="off">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" [(ngModel)]="user.password" placeholder="Digite su Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recuerdame" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
							Recordarme
						</label>
                    </div>
                    <div class="contact100-form-checkbox">
                        <a class="txt1" href="#">
                                    Olvidaste tu contraseña?
                                </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="login()">
							Ingresar
                        </button>
                        <app-progress *ngIf="statussendform"></app-progress>
                    </div>
                    <br>
                    <div class="text-center p-t-90">
                        <a class="txt1" href="#" [routerLink]="['/register']">
                               ¿No tienes una cuenta? Crea una cuenta <b>AQUÍ</b>
                            </a>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>



</body>

</html>
